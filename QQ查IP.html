<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQip查询工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        // 中国省市数据
        const CHINA_REGIONS = [
            "北京市", "上海市", "天津市", "重庆市",
            "河北省：石家庄市", "河北省：唐山市", "河北省：秦皇岛市",
            "山西省：太原市", "山西省：大同市", "山西省：阳泉市",
            "辽宁省：沈阳市", "辽宁省：大连市", "辽宁省：鞍山市",
            "吉林省：长春市", "吉林省：吉林市", "吉林省：四平市",
            "黑龙江省：哈尔滨市", "黑龙江省：齐齐哈尔市", "黑龙江省：牡丹江市",
            "江苏省：南京市", "江苏省：苏州市", "江苏省：无锡市",
            "浙江省：杭州市", "浙江省：宁波市", "浙江省：温州市",
            "安徽省：合肥市", "安徽省：芜湖市", "安徽省：蚌埠市",
            "福建省：福州市", "福建省：厦门市", "福建省：泉州市",
            "江西省：南昌市", "江西省：赣州市", "江西省：宜春市",
            "山东省：济南市", "山东省：青岛市", "山东省：烟台市",
            "河南省：郑州市", "河南省：洛阳市", "河南省：开封市",
            "湖北省：武汉市", "湖北省：宜昌市", "湖北省：襄阳市",
            "湖南省：长沙市", "湖南省：株洲市", "湖南省：湘潭市",
            "广东省：广州市", "广东省：深圳市", "广东省：佛山市",
            "海南省：海口市", "海南省：三亚市",
            "四川省：成都市", "四川省：绵阳市", "四川省：德阳市",
            "贵州省：贵阳市", "贵州省：遵义市",
            "云南省：昆明市", "云南省：曲靖市",
            "陕西省：西安市", "陕西省：宝鸡市",
            "甘肃省：兰州市", "甘肃省：天水市",
            "青海省：西宁市",
            "台湾省：台北市", "台湾省：高雄市",
            "内蒙古自治区：呼和浩特市", "内蒙古自治区：包头市",
            "广西壮族自治区：南宁市", "广西壮族自治区：桂林市",
            "宁夏回族自治区：银川市",
            "新疆维吾尔自治区：乌鲁木齐市",
            "西藏自治区：拉萨市"
        ];

        let stopFlag = false;
        let messageInterval;

        // 程序启动时显示NB666
        document.addEventListener('DOMContentLoaded', function() {
            console.log("NB666");
            document.getElementById('console-log').textContent = "程序已启动: NB666";
        });

        // 查询IP位置
        function queryIp() {
            const qq = document.getElementById('qq-input').value.trim();
            if (!qq) {
                alert("请输入QQ号");
                return;
            }
            
            const resultText = document.getElementById('result-text');
            resultText.innerHTML = "";
            
            // 随机选择一个中国省市
            const randomRegion = CHINA_REGIONS[Math.floor(Math.random() * CHINA_REGIONS.length)];
            
            // 显示查询信息
            resultText.innerHTML += `QQ号 ${qq} 的IP位置查询结果:<br><br>`;
            resultText.innerHTML += `检测到该QQ近期登录地点：${randomRegion}<br><br>`;
            resultText.innerHTML += "提示: 娱乐为主，请遵守网络安全法和相关规定";
        }

        // 发送消息
        function sendMessages() {
            const qq = document.getElementById('qq-input').value.trim();
            if (!qq) {
                alert("请先输入QQ号并查询");
                return;
            }
            
            stopFlag = false;
            const resultText = document.getElementById('result-text');
            resultText.innerHTML = "开始发送消息...<br><br>";
            resultText.innerHTML += "按停止按钮可中断发送<br><br>";
            
            let count = 0;
            
            // 清除可能存在的旧定时器
            if (messageInterval) {
                clearInterval(messageInterval);
            }
            
            // 每0.01秒发送一条消息
            messageInterval = setInterval(() => {
                if (stopFlag || count >= 10000) {
                    clearInterval(messageInterval);
                    if (count >= 10000) {
                        alert("10000条消息发送完毕");
                    } else {
                        resultText.innerHTML += "<br>发送已停止";
                    }
                    return;
                }
                
                count++;
                resultText.innerHTML += `你个白嫖狗还想查ip？ (${count}/10000)<br>`;
                // 滚动到底部
                resultText.scrollTop = resultText.scrollHeight;
            }, 10); // 0.01秒 = 10毫秒
        }

        // 停止发送
        function stopSending() {
            stopFlag = true;
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .gradient-bg {
                background: linear-gradient(
                    180deg,
                    rgba(172, 171, 172, 0.8) 0%,
                    rgba(75, 106, 114, 0.8) 50%,
                    rgba(159, 128, 154, 0.8) 100%
                );
            }
            .transparent-bg {
                background-color: transparent;
            }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex flex-col items-center justify-start p-4 md:p-8">
    <div class="w-full max-w-md md:max-w-lg bg-white/10 backdrop-blur-sm rounded-xl shadow-xl p-6 md:p-8 mt-8">
        <h1 class="text-2xl md:text-3xl font-bold text-center mb-8 text-gray-800">QQip查询工具</h1>
        
        <div class="mb-6">
            <label for="qq-input" class="block text-lg font-bold mb-2 text-gray-800">请输入QQ号:</label>
            <input 
                type="text" 
                id="qq-input" 
                class="w-full px-4 py-2 rounded-lg border-2 border-gray-300 focus:border-blue-500 focus:outline-none text-gray-800 text-lg"
                placeholder="输入QQ号码"
            >
        </div>
        
        <div class="flex justify-center gap-4 mb-6">
            <button 
                onclick="queryIp()" 
                class="px-6 py-2 bg-blue-600 text-white rounded-lg font-bold hover:bg-blue-700 transition duration-300 flex items-center"
            >
                <i class="fa fa-search mr-2"></i>查询IP位置
            </button>
            <button 
                onclick="sendMessages()" 
                class="px-6 py-2 bg-green-600 text-white rounded-lg font-bold hover:bg-green-700 transition duration-300 flex items-center"
            >
                <i class="fa fa-paper-plane mr-2"></i>发送
            </button>
        </div>
        
        <div class="mb-4">
            <label class="block text-lg font-bold mb-2 text-gray-800">结果显示:</label>
            <div 
                id="result-text" 
                class="transparent-bg w-full h-64 p-4 border-2 border-gray-300 rounded-lg overflow-y-auto text-black font-medium"
            ></div>
        </div>
        
        <div class="text-sm text-gray-700 mt-4">
            <p id="console-log" class="italic"></p>
        </div>
    </div>
</body>
</html>
